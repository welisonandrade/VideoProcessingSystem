<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Vídeos - Servidor</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #444; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .video-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .video-card img { width: 100%; height: auto; display: block; }
        .video-card .info { padding: 15px; }
        .video-card h3 { margin: 0 0 10px 0; font-size: 1em; }
        .video-card p { margin: 4px 0; font-size: 0.8em; color: #666; }
        .video-card .links a { text-decoration: none; background-color: #007bff; color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.8em; margin-right: 5px; }
        .video-card .links a.processed { background-color: #28a745; }
    </style>
</head>
<body>
    <h1>Vídeos Processados no Servidor</h1>
    <div class="grid-container">
        {% for video in videos %}
        <div class="video-card">
            <img src="{{ url_for('serve_media', filepath=video.path_thumbnail) }}" alt="Thumbnail de {{ video.original_name }}">
            <div class="info">
                <h3>{{ video.original_name }}{{ video.original_ext }}</h3>
                <p><strong>Filtro:</strong> {{ video.filter }}</p>
                <p><strong>Data:</strong> {{ video.created_at[:10] }}</p>
                <div class="links">
                    <a href="{{ url_for('serve_media', filepath=video.path_original) }}" target="_blank">Original</a>
                    <a href="{{ url_for('serve_media', filepath=video.path_processed) }}" target="_blank" class="processed">Processado</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
